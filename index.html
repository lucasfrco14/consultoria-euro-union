<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultoria Internacional</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .header {
      position: fixed;
      top: 40px;
      left: 40px;
      z-index: 10;
    }

    .header img {
      width: 120px;
      height: auto;
    }

    @media (max-width: 768px) {
      .header {
        top: 10px;
        left: 10px;
      }

      .header img {
        width: 65px;
      }
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 20;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-vendas.png" alt="Logo">
  </div>

  <iframe src="https://form.typeform.com/to/PZTRlLxT" id="typeform-full"></iframe>

  <a href="https://wa.me/message/JUEPC4XAUOOUL1" target="_blank" class="whatsapp-button">
    Falar agora
  </a>

  <script>
    window.addEventListener("message", function (e) {
      if (e.data.type === "form-submit") {
        window.location.href = "https://calendly.com/thiagotenista_rj/sociedade-euro-union-sessao-estrategica";
      }
    });
  </script>
</body>
</html>
